<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtīvā mitruma grafiks</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <style>
    .temperature-chart {
      width: 100%;
      height: 100%;
    }

    .toggle-button {
      position: absolute;
      top: 10px;
      right: 88%;
      background-color: rgb(0, 40, 255);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="temperature-chart" class="temperature-chart"></div>
  <button id="toggleButton" class="toggle-button" onclick="toggleSeriesVisibility()">Paslēpt</button>
  <script>
    let seriesVisible = true;
    const colorScale = [
      "rgb(250,255,255)",
      "rgb(225,255,255)",
      "rgb(200,255,255)",
      "rgb(180,255,255)",
      "rgb(160,255,255)",
      "rgb(140,255,255)",
      "rgb(120,255,255)",
      "rgb(100,255,255)",
      "rgb(80,255,255)",
      "rgb(60,255,255)",
      "rgb(40,255,255)",
      "rgb(15,255,255)",
      "rgb(0,255,255)",
      "rgb(0,240,255)",
      "rgb(0,215,255)",
      "rgb(0,190,255)",
      "rgb(0,170,255)",
      "rgb(0,150,255)",
      "rgb(0,130,255)",
      "rgb(0,110,255)",
      "rgb(0,90,255)",
      "rgb(0,70,255)",
      "rgb(0,50,255)",
      "rgb(0,25,255)",
      "rgb(0,0,255)",
      "rgb(0,0,225)",
      // ... (add other colors as needed)
    ];

    $(document).ready(function () {
      fetchData();
    });

    function fetchData() {
      $.ajax({
        url: 'https://videscentrs.lvgmc.lv/data/weather_monitoring_data_raw',
        method: 'GET',
        dataType: 'json',
        success: processData,
        error: function (error) {
          console.error('Failed to fetch data:', error);
        }
      });
    }

    function processData(data) {
      const stationNameMapping = {
        "DAUGAVGR": "Daugavgrīva",
        "KALNCIEM": "Kalnciems",
        "KULDIGA": "Kuldīga",
        "LIELPECI": "Lielpeči",
        "PIEDRUJA": "Piedruja",
        "RIAI99PA": "Ainaži",
        "RIAL99MS": "Alūksne",
        "RIBA99PA": "Bauska",
        "RIDAGDA": "Dagda",
        "RIDM99MS": "Daugavpils",
        "RIDO99MS": "Dobele",
        "RIGASLU": "Rīga (LU)",
        "RIGU99MS": "Gulbene",
        "RIJE99PA": "Jelgava",
        "RIKO99PA": "Kolka",
        "RILP99PA": "Liepāja",
        "RIMADONA": "Madona",
        "RIME99MS": "Mērsrags",
        "RIPA99PA": "Pāvilosta",
        "RIPR99PA": "Priekuļi",
        "RIREZEKN": "Rēzekne",
        "RIRU99PA": "Rūjiena",
        "RISA99PA": "Saldus",
        "RISE99MS": "Skulte",
        "RISI99PA": "Skrīveri",
        "RIST99PA": "Stende",
        "RIVE99PA": "Ventspils",
        "RIZI99PA": "Zīlāni",
        "RIZO99MS": "Zosēni",
        "RUCAVA": "Rucava",
        "SIGULDA": "Sigulda",
        "SILI": "Sīļi",
        "VICAKI": "Vičaki",
        // Add more mappings as needed
      };

      const stationNames = [...new Set(data.map((entry) => entry.stacijas_kods))];

      const seriesData = stationNames.map((station) => ({
        name: stationNameMapping[station] || station,
        data: data
          .filter((entry) => entry.stacijas_kods === station)
          .map((entry) => [new Date(entry.laiks).getTime(), parseFloat(entry.relativais_mitrums)]),
      }));

      initializeChart(seriesData);
    }

    function initializeChart(seriesData) {
      // Common styles for the chart
      const commonStyles = {
        backgroundColor: 'transparent',
        height: 641,
      };

      // Common styles for axis
      const axisStyles = {
        labels: {
          style: {
            color: 'rgb(250, 252, 255)',
          }
        },
        lineColor: 'rgb(250, 252, 255)',
        gridLineColor: 'rgba(255, 255, 255, 0.2)',
      };

      Highcharts.chart("temperature-chart", {
        chart: {
          type: "line",
          ...commonStyles,
        },
        exporting: {
          enabled: true,
          buttons: {
            contextButton: {
              menuItems: [
                "viewFullscreen",
                "printChart",
                "downloadPNG",
                "downloadJPEG",
                "downloadPDF",
                "downloadSVG",
              ],
            },
          },
        },
        title: {
          text: "Relatīvais mitrums",
          style: {
            color: 'rgb(250, 252, 255)',
          }
        },
        plotOptions: {
          line: {
            marker: {
              enabled: false,
            }
          }
        },
        xAxis: {
          type: "datetime",
          title: {
            text: "Laiks",
            style: {
              color: 'rgb(250, 252, 255)',
            }
          },
          lineColor: 'rgb(250, 252, 255)',
          gridLineWidth: 1,  // Width of the grid lines
          gridLineColor: 'rgba(255, 255, 255, 0.2)',  // Color of the grid lines
        },
        yAxis: {
          title: {
            text: "Relatīvais mitrums (%)",
            style: {
              color: 'rgb(250, 252, 255)',
            }
          },
          ...axisStyles,
          plotLines: [{
            value: 0,
            color: 'rgba(255, 255, 255, 1.0)',
            width: 3,
            zIndex: 1,
          }],
        },
        series: seriesData.map((entry, index) => ({
          ...entry,
          zones: generateColorZones(colorScale, index),
        })),
        navigator: {
          enabled: true,
          adaptToUpdatedData: true,
          xAxis: {
            lineColor: 'rgb(250, 252, 255)',
            gridLineWidth: 1,  // Width of the grid lines
            gridLineColor: 'rgba(255, 255, 255, 0.2)',  // Color of the grid lines,
          },
          maskFill: 'rgba(255, 255, 255, 0.1)',
          series: {
            color: 'rgba(255, 255, 255, 0.5)',
          },
          handles: {
            backgroundColor: 'rgba(255, 255, 255, 0.8)',
            borderColor: 'rgb(250, 252, 255)',
          },
          outlineColor: 'rgb(250, 252, 255)',
        },
        legend: {
          layout: "horizontal",
          align: "center",
          verticalAlign: "bottom",
          enabled: true,
          itemStyle: {
            color: 'rgb(250, 252, 255)',
          },
        },
        tooltip: {
          formatter: function () {
            const date = new Date(this.x);
            const formattedDate = `${padZero(date.getDate())}.${padZero(date.getMonth() + 1)}.${date.getFullYear()} ${padZero(date.getHours())}:${padZero(date.getMinutes())}`;
            return `<b>${formattedDate}</b><br/>${this.series.name}: ${this.y}%`;
          }
        }
      });
    }

    function generateColorZones(colorScale, index) {
      // Sample color zones, replace with your logic
      return [{
        value: 0,
        color: colorScale[1],
      }, {
        value: 5,
        color: colorScale[2],
      }, {
        value: 10,
        color: colorScale[3],
      }, {
        value: 15,
        color: colorScale[4],
      }, {
        value: 20,
        color: colorScale[5],
      }, {
        value: 25,
        color: colorScale[6],
      }, {
        value: 30,
        color: colorScale[7],
      }, {
        value: 35,
        color: colorScale[8],
      }, {
        value: 40,
        color: colorScale[9],
      }, {
        value: 45,
        color: colorScale[10],
      }, {
        value: 50,
        color: colorScale[11],
      }, {
        value: 55,
        color: colorScale[12],
      }, {
        value: 60,
        color: colorScale[13],
      }, {
        value: 65,
        color: colorScale[14],
      }, {
        value: 70,
        color: colorScale[15],
      }, {
        value: 75,
        color: colorScale[16],
      }, {
        value: 80,
        color: colorScale[17],
      }, {
        value: 85,
        color: colorScale[18],
      }, {
        value: 90,
        color: colorScale[19],
      }, {
        value: 95,
        color: colorScale[20],
      }, {
        value: 100,
        color: colorScale[21],
      }];
    }
    function toggleSeriesVisibility() {
      const chart = Highcharts.charts[0]; // Assuming you have only one chart on the page

      chart.series.forEach((series) => {
        const newVisibility = !series.visible;
        series.setVisible(newVisibility, false);
      });

      chart.redraw(); // Redraw the chart after updating series visibility
    }

    function padZero(num) {
      return num < 10 ? `0${num}` : num;
    }
  </script>
</body>

</html>
