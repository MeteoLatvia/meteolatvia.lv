    .navbar_obs {

    }
  </style>

<body>
 <!-- Placeholder for the navbar -->
 <div id="navbar-placeholder"></div>

 <!-- Load the navbar using JavaScript -->
 <script>
  function includeHTML() {
    fetch("navbar.html")
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.text();
      })
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;

        // Call the function to initialize the mobile menu after loading the navbar
        initMobileMenu();
      })
      .catch(error => console.error("Error fetching HTML:", error));
  }

  function initMobileMenu() {
    var mobileMenuButton = document.getElementById("mobile-menu");
    var navbarMenu = document.querySelector(".navbar__menu");

    if (mobileMenuButton) {
      mobileMenuButton.addEventListener("click", toggleMenu);
    }

    function toggleMenu() {
      navbarMenu.classList.toggle("active");
    }
  }

  // Call the includeHTML function to load the navbar
  includeHTML();
</script>
