    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .navbar_obs {
      width: 69%;
      background-color: rgb(23, 25, 26);
      overflow: auto;
      margin: 0 auto;
      /* Center the div horizontally */
      border-radius: 4px;
    }

    .navbar_obs a {
      float: left;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar_obs a:hover {
      background-color: #000;
      border-radius: 4px;
    }

    .active {
      background-color: rgb(0, 40, 255);
      border-radius: 4px;
    }

    @media screen and (max-width: 500px) {
      .navbar_obs a {
        float: none;
        display: block;
      }
    }

    .ESTOFEX {
      border-radius: 4px;
      width: 80%;
      height: 800px;
      display: block;
      margin-left: 25%;
    }

    @media (max-width: 767px) {
      .ESTOFEX {
        height: 700px;
        width: 140%;
        /* Set width to 100% to make it responsive */
        display: block;
        margin: 10% auto;
        /* Adjust the vertical margin to center vertically */
        margin-left: -20%;
      }
    }
  </style>
</head>

<body>
 <!-- Placeholder for the navbar -->
 <div id="navbar-placeholder"></div>

 <!-- Load the navbar using JavaScript -->
 <script>
   function includeHTML() {
     var xhttp = new XMLHttpRequest();
     xhttp.onreadystatechange = function () {
       if (this.readyState == 4 && this.status == 200) {
         document.getElementById("navbar-placeholder").innerHTML = this.responseText;

         // Call the function to initialize the mobile menu after loading the navbar
         initMobileMenu();
       }
     };
     xhttp.open("GET", "navbar.html", true);
     xhttp.send();
   }

   function initMobileMenu() {
     var mobileMenuButton = document.getElementById("mobile-menu");
     var navbarMenu = document.querySelector(".navbar__menu");

     mobileMenuButton.addEventListener("click", function () {
       navbarMenu.classList.toggle("active");
     });
   }

   window.onload = function () {
     includeHTML();
   };
 </script>

  <!-- Satellite map Section -->
  <div class="group_container_LVGMC">

      frameborder="0" scrolling="no" class="ESTOFEX"></iframe>
