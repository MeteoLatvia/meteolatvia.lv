  <!-- Load the navbar using JavaScript -->
  <script>
    function includeHTML() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var navbarContent = this.responseText;
          document.getElementById("navbar-placeholder").innerHTML = navbarContent;

          // Extract and apply styles from the fetched content asynchronously
          var styles = navbarContent.match(/<style>([\s\S]*?)<\/style>/);
          if (styles && styles.length > 1) {
            var styleTag = document.createElement("style");
            styleTag.innerHTML = styles[1];
            document.head.appendChild(styleTag);
          }

          // Call the function to initialize the mobile menu after loading the navbar
          initMobileMenu();
        }
      };
      xhttp.open("GET", "navbar.html", true);
      xhttp.send();
    }

    function initMobileMenu() {
      var mobileMenuButton = document.getElementById("mobile-menu");
      var navbarMenu = document.querySelector(".navbar__menu");

      mobileMenuButton.addEventListener("click", function () {
        navbarMenu.classList.toggle("active");
      });
    }

    window.onload = function () {
      includeHTML();
    };
  </script>
