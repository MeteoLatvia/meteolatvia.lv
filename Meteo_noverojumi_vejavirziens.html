<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novērojumu stacijas</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .obs_map {
      border: none;
    }

    .collapsible {
      background-color: rgb(55, 55, 55);
      color: white;
      cursor: pointer;
      padding: 18px;
      width: 80%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
    }

    .active,
    .collapsible:hover {
      background-color: rgb(85, 85, 85);
    }

    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: rgb(35, 35, 35);
    }

    .navbar_obs {
      width: 69%;
      background-color: rgb(23, 25, 26);
      overflow: auto;
      margin: 0 auto;
      /* Center the div horizontally */
      border-radius: 4px;
    }

    .navbar_obs a {
      float: left;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar_obs a:hover {
      background-color: #000;
      border-radius: 4px;
    }

    .active {
      background-color: rgb(0, 40, 255);
      border-radius: 4px;
    }

    .group_container_LVGMC h2 {
      color: rgb(240, 240, 250);
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
    }

    @media screen and (max-width: 500px) {
      .navbar_obs a {
        float: none;
        display: block;
      }
    }

    .noverojumu_grafiks {
      max-width: 100%;
      border: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      width: 1282px;
      height: 700px;
      background-color: rgb(57, 57, 77);
      margin-left: 11%;
    }

    @media (max-width: 767px) {
      .noverojumu_grafiks {
        margin-left: 0%;
      }
    }
  </style>
</head>

<body>
    <!-- Placeholder for the navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Load the navbar using JavaScript -->
    <script>
      function includeHTML() {
        fetch("navbar.html")
          .then(response => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.text();
          })
          .then(html => {
            document.getElementById("navbar-placeholder").innerHTML = html;
  
            // Call the function to initialize the mobile menu after loading the navbar
            initMobileMenu();
          })
          .catch(error => console.error("Error fetching HTML:", error));
      }
  
      function initMobileMenu() {
        var mobileMenuButton = document.getElementById("mobile-menu");
        var navbarMenu = document.querySelector(".navbar__menu");
  
        if (mobileMenuButton) {
          mobileMenuButton.addEventListener("click", toggleMenu);
        }
  
        function toggleMenu() {
          navbarMenu.classList.toggle("active");
        }
      }
  
      // Call the includeHTML function to load the navbar
      includeHTML();
    </script>

  <div class="group_container_LVGMC">
    <!-- Observation map Section -->
    <h2>Vēja virziens (°)</h2>
    <div class="noverojumu_karte_LVGMC">
      <iframe src="map_vejavirziens.html" width="1280" height="720" class="noverojumu_karte"></iframe>
      <script src="app.js"></script>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
