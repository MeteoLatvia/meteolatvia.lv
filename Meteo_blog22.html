  <!-- Blog content section -->
  <header>
    <div id="categories">
      <button data-category="all">Visi</button>
      <button data-category="tech">Teksta tiešraide</button>
      <button data-category="travel">Negaisu izsekošana</button>
      <!-- Add more category buttons as needed -->
    </div>
  </header>
  <div id="blog-posts">
    <!-- Blog posts will be displayed here dynamically -->
  </div>
  <script>
    // Sample blog data (you can load this from a JSON file)
    const blogData = [
      {
        title: "Vētra 07.10.2023.",
        category: "tech",
        content: "07.10.2023. 10:00",
        image: "https://fv9-4.failiem.lv/down.php?i=9ebzyg434d&view",
      },
      {
        title: "Negaisu izsekošana 30.08.2023.",
        category: "travel",
        content: "30.08.2023. 09:00.",
        image: "https://fv9-7.failiem.lv/down.php?i=bdc6hbp9ep&view",
      },
      // Add more blog posts with images as needed
    ];

    // Function to display blog posts
    function displayBlogPosts(category) {
      const blogPostsContainer = document.getElementById("blog-posts");
      blogPostsContainer.innerHTML = "";

      blogData
        .filter((post) => category === "all" || post.category === category)
        .forEach((post) => {
          const postDiv = document.createElement("div");
          postDiv.className = "blog-post";
          postDiv.innerHTML = `
                <a href="baseURL/Blog/${post.title
              .replace(/ /g, "-")
              .toLowerCase()}.html">
                    <img src="${post.image}" alt="${post.title
            }" class="blog-thumbnail" />
                    <h2>${post.title}</h2>
                </a>
                <p>${post.content}</p>
            `;
          blogPostsContainer.appendChild(postDiv);
        });
    }

    // Add event listeners to category buttons
    const categoryButtons = document.querySelectorAll("#categories button");
    categoryButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const category = button.getAttribute("data-category");
        displayBlogPosts(category);
      });
    });

    // Initial display of all blog posts
    displayBlogPosts("all");
  </script>
  <script src="app.js"></script>
