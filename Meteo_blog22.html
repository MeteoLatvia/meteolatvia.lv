<!-- Placeholder for the navbar -->
<div id="navbar-placeholder"></div>

<!-- Load the navbar using JavaScript -->
<script>
  function includeHTML() {
    fetch("navbar.html")
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.text();
      })
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;

        // Call the function to initialize the mobile menu after loading the navbar
        initMobileMenu();
      })
      .catch(error => console.error("Error fetching HTML:", error));
  }

  function initMobileMenu() {
    var mobileMenuButton = document.getElementById("mobile-menu");
    var navbarMenu = document.querySelector(".navbar__menu");

    if (mobileMenuButton) {
      mobileMenuButton.addEventListener("click", toggleMenu);
    }

    function toggleMenu() {
      navbarMenu.classList.toggle("active");
    }
  }

  // Call the includeHTML function to load the navbar
  includeHTML();
</script>

  <script>
    // Sample blog data (you can load this from a JSON file)
    const blogData = [
      {
        title: "Vētra 07.10.2023.",
        category: "tech",
        content: "07.10.2023. 10:00",
        image: "https://fv9-4.failiem.lv/down.php?i=9ebzyg434d&view",
      },
      {
        title: "Negaisu izsekošana 30.08.2023.",
        category: "travel",
        content: "30.08.2023. 09:00.",
        image: "https://fv9-7.failiem.lv/down.php?i=bdc6hbp9ep&view",
      },
      // Add more blog posts with images as needed
    ];

    // Function to display blog posts
    function displayBlogPosts(category) {
      const blogPostsContainer = document.getElementById("blog-posts");
      blogPostsContainer.innerHTML = "";

      blogData
        .filter((post) => category === "all" || post.category === category)
        .forEach((post) => {
          const postDiv = document.createElement("div");
          postDiv.className = "blog-post";
          postDiv.innerHTML = `
                <a href="baseURL/Blog/${post.title
              .replace(/ /g, "-")
              .toLowerCase()}.html">
                    <img src="${post.image}" alt="${post.title
            }" class="blog-thumbnail" />
                    <h2>${post.title}</h2>
                </a>
                <p>${post.content}</p>
            `;
          blogPostsContainer.appendChild(postDiv);
        });
    }

    // Add event listeners to category buttons
    const categoryButtons = document.querySelectorAll("#categories button");
    categoryButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const category = button.getAttribute("data-category");
        displayBlogPosts(category);
      });
    });

    // Initial display of all blog posts
    displayBlogPosts("all");
  </script>
