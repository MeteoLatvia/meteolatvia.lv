<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kosmosa apstākļi</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
  <link rel="stylesheet" href="path-to-fancybox/jquery.fancybox.min.css">

  <style>
  </style>
</head>





<body>
  <!-- Placeholder for the navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Load the navbar using JavaScript -->
  <script>
    function includeHTML() {
      fetch("navbar.html")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then(html => {
          document.getElementById("navbar-placeholder").innerHTML = html;

          // Call the function to initialize the mobile menu after loading the navbar
          initMobileMenu();
        })
        .catch(error => console.error("Error fetching HTML:", error));
    }

    function initMobileMenu() {
      var mobileMenuButton = document.getElementById("mobile-menu");
      var navbarMenu = document.querySelector(".navbar__menu");

      if (mobileMenuButton) {
        mobileMenuButton.addEventListener("click", toggleMenu);
      }

      function toggleMenu() {
        navbarMenu.classList.toggle("active");
      }
    }

    // Call the includeHTML function to load the navbar
    includeHTML();
  </script>










  <!-- KP-index and OVATION -->
  <div class="group-container-OVATION">
    <h2>Ziemeļblāzmas aktivitāte</h2>
    <hr class="title-separator-OVATION">
    <div class="OVATION-chart-container">
      <div class="OVATION-chart">
        <iframe src="SpaceWeatherNEW/SWPC_KP.html" style="border: none"></iframe>
        <iframe src="SpaceWeatherNEW/SWPC_HMPI.html" style="border: none"></iframe>
      </div>
      <img src="https://services.swpc.noaa.gov/images/animations/ovation/north/latest.jpg" alt="OVATION Image">
    </div>
  </div>










  <!-- Solar wind and magnetic field (DSCOVR) -->
  <div class="group-container-DSCOVR">
    <h2>Saules vējš un magnētiskais lauks</h2>
    <hr class="title-separator-DSCOVR">
    <div class="DSCOVR-chart">
      <iframe src="SpaceWeatherNEW/DSCOVR_speed.html" style="border: none"></iframe>
      <iframe src="SpaceWeatherNEW/DSCOVR_density.html" style="border: none"></iframe>
      <iframe src="SpaceWeatherNEW/DSCOVR_magnetic_bT.html" style="border: none"></iframe>
      <iframe src="SpaceWeatherNEW/DSCOVR_magnetic_bZ.html" style="border: none"></iframe>
    </div>
  </div>










  <!-- Solar flares -->
  <div class="group-container-flares">
    <h2>Saules uzliesmojumi</h2>

      <div class="row">
        <div class="column">
          <img class="flare-image" src="https://sdo.gsfc.nasa.gov/assets/img/latest/latest_2048_0131.jpg"

        </div>

      <iframe src="SpaceWeatherNEW/GOES_SolarFlux_table.html" style="border: none"></iframe>
    </div>
  </div>










  <script src="app.js"></script>
