  <script>
    function includeHTML() {
      fetch("navbar.html")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then(html => {
          document.getElementById("navbar-placeholder").innerHTML = html;

          // Call the function to initialize the mobile menu after loading the navbar
          initMobileMenu();
        })
        .catch(error => console.error("Error fetching HTML:", error));
    }

    function initMobileMenu() {
      var mobileMenuButton = document.getElementById("mobile-menu");
      var navbarMenu = document.querySelector(".navbar__menu");

      if (mobileMenuButton) {
        mobileMenuButton.addEventListener("click", toggleMenu);
      }

      function toggleMenu() {
        navbarMenu.classList.toggle("active");
      }
    }

    // Call the includeHTML function to load the navbar
    includeHTML();
  </script>

  <script>
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
  </script>
