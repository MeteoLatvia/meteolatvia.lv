<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kosmosa apstākļi</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
  <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
  <link rel="stylesheet" href="path-to-fancybox/jquery.fancybox.min.css">
  <script src="path-to-fancybox/jquery.fancybox.min.js"></script>

  <style>
    /*METEO_KOSMOSAAPSTAKLI*/
    /* KP-index and OVATION */
    .group-container-OVATION {
      background-color: rgb(43, 43, 51);
      padding: 2%;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      margin: 2% 5%;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .group-container-OVATION h2 {
      margin-top: 1rem;
      font-size: 2rem;
      font-weight: 700;
      color: rgb(250, 252, 255);
      padding: 1%;
      text-align: center;
      width: 100%;
    }

    .title-separator-OVATION {
      border: none;
      border-top: 1px solid #ccc;
      width: 80%;
      margin: 50px auto;
    }

    .OVATION-chart {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .OVATION-chart iframe {
      width: 100%;
      height: 320px;
      border: none;
    }

    .OVATION-chart img {
      max-width: 100%;
      height: auto;
    }

    .OVATION-chart-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      width: 100%;
      margin-left: 250px;
      margin-right: 250px;
    }

    .OVATION-chart-container .OVATION-chart {
      flex: 1;
    }

    .OVATION-chart-container img {
      max-width: 60%;
      height: auto;
      transform: rotate(90deg);
      clip-path: inset(10% 0 17% 0);
    }

    .highcharts-container {
      width: 100% !important;
    }

    @media screen and (max-width: 768px) {
      .OVATION-chart-container {
        flex-direction: column;
        align-items: center;
        margin-left: 0px;
        margin-right: 0px;
      }

      .OVATION-chart-container img {
        max-width: 100%;
        clip-path: none;
        transform: rotate(0deg);
      }
    }










    /* Solar wind and magnetic field (DSCOVR) */
    .group-container-DSCOVR {
      background-color: rgb(43, 43, 51);
      padding: 2%;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      margin: 2% 5%;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .group-container-DSCOVR h2 {
      margin-top: 1rem;
      font-size: 2rem;
      font-weight: 700;
      color: rgb(250, 252, 255);
      padding: 1%;
      text-align: center;
      width: 100%;
    }

    .title-separator-DSCOVR {
      border: none;
      border-top: 1px solid #ccc;
      width: 80%;
      margin: 50px auto;
    }

    .DSCOVR-chart {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 200px;
    }

    .DSCOVR-chart iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-bottom: 20px;
      /* Add margin between iframes */
    }

    .highcharts-container {
      width: 100% !important;
    }

    /* Media query for smaller screens */
    @media screen and (max-width: 768px) {
      .DSCOVR-chart iframe {
        width: 100%;
        /* Reduce width of charts on smaller screens */
        max-width: 100%;
        /* Ensure charts don't exceed the screen width */
      }

      .DSCOVR-chart {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-left: 0px;
      }
    }










    /* Solar flares */
    .group-container-flares {
      background-color: rgb(43, 43, 51);
      padding: 2%;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      margin: 2% 5%;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .group-container-flares h2 {
      margin-top: 1rem;
      font-size: 2rem;
      font-weight: 700;
      color: rgb(250, 252, 255);
      padding: 1%;
      text-align: center;
      width: 100%;
    }

    .title-separator-flares {
      border: none;
      border-top: 1px solid #ccc;
      width: 80%;
      margin: 50px auto;
    }

    .flares-chart {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 200px;
    }

    .flares-chart iframe {
      /* Corrected class name */
      width: 100%;
      height: 500px;
      border: none;
      margin-bottom: 20px;
      /* Add margin between iframes */
    }

    .highcharts-container {
      width: 100% !important;
    }

    /* Define columns for side-by-side images */
    .column {
      float: left;
      width: 50%;
      padding: 5px;
      display: flex;
      justify-content: center;
      margin-left: -55px;
    }

    /* Clear floats after the columns */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }

    /* Media query for smaller screens */
    @media screen and (max-width: 768px) {
      .column {
        width: 100%;
        /* Make each column take up full width on smaller screens */
        float: none;
        /* Remove the float so columns stack vertically */
        margin-left: 0px;
      }
    }

    /* Media query for smaller screens */
    @media screen and (max-width: 768px) {
      .flares-chart iframe {
        width: 100%;
        /* Reduce width of charts on smaller screens */
        max-width: 100%;
        /* Ensure charts don't exceed the screen width */
      }

      .flares-chart {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-left: 0px;
      }
    }
  </style>
</head>





<body>
  <!-- Placeholder for the navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Load the navbar using JavaScript -->
  <script>
    function includeHTML() {
      fetch("navbar.html")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then(html => {
          document.getElementById("navbar-placeholder").innerHTML = html;

          // Call the function to initialize the mobile menu after loading the navbar
          initMobileMenu();
        })
        .catch(error => console.error("Error fetching HTML:", error));
    }

    function initMobileMenu() {
      var mobileMenuButton = document.getElementById("mobile-menu");
      var navbarMenu = document.querySelector(".navbar__menu");

      if (mobileMenuButton) {
        mobileMenuButton.addEventListener("click", toggleMenu);
      }

      function toggleMenu() {
        navbarMenu.classList.toggle("active");
      }
    }

    // Call the includeHTML function to load the navbar
    includeHTML();
  </script>










  <!-- KP-index and OVATION -->
  <div class="group-container-OVATION">
    <h2>Ziemeļblāzmas aktivitāte</h2>
    <hr class="title-separator-OVATION">
    <div class="OVATION-chart-container">
      <div class="OVATION-chart">
        <iframe src="SpaceWeatherNEW/SWPC_KP.html" style="border: none"></iframe>
        <iframe src="SpaceWeatherNEW/SWPC_HMPI.html" style="border: none"></iframe>
      </div>
      <img src="https://services.swpc.noaa.gov/images/animations/ovation/north/latest.jpg" alt="OVATION Image">
    </div>
  </div>










  <!-- Solar wind and magnetic field (DSCOVR) -->
  <div class="group-container-DSCOVR">
    <h2>Saules vējš un magnētiskais lauks</h2>
    <hr class="title-separator-DSCOVR">
    <div class="DSCOVR-chart">
      <iframe src="SpaceWeatherNEW/DSCOVR_speed.html" style="border: none"></iframe>
      <iframe src="SpaceWeatherNEW/DSCOVR_density.html" style="border: none"></iframe>
      <iframe src="SpaceWeatherNEW/DSCOVR_magnetic_bT.html" style="border: none"></iframe>
      <iframe src="SpaceWeatherNEW/DSCOVR_magnetic_bZ.html" style="border: none"></iframe>
    </div>
  </div>










  <!-- Solar flares -->
  <div class="group-container-flares">
    <h2>Saules uzliesmojumi</h2>
    <hr class="title-separator-flares">
    <div class="flares-chart">
      <div class="row">
        <div class="column">
          <img class="flare-image" src="https://sdo.gsfc.nasa.gov/assets/img/latest/latest_2048_0131.jpg"
            alt="SDO-flare-image">
        </div>
        <div class="column">
          <img class="flare-image" src="https://sdo.gsfc.nasa.gov/assets/img/latest/latest_4096_0094.jpg"
            alt="SDO-flare-image">
        </div>
      </div>
      <iframe src="SpaceWeatherNEW/GOES_SolarFlux.html" style="border: none"></iframe>
      <iframe src="SpaceWeatherNEW/GOES_SolarFlux_table.html" style="border: none"></iframe>
    </div>
  </div>










  <script src="app.js"></script>
</body>

</html>
