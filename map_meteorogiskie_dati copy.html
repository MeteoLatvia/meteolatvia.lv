<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Add a polygon to a map using a GeoJSON source</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWV0ZW9sYXR2aWEiLCJhIjoiY2xjcWF3ajRkMDQ0NDNucDE4aTdkZ3h2NSJ9.L0yigObs_66n45KR3oLfUQ';
    const map = new mapboxgl.Map({
      container: 'map', // container ID
      // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
      style: 'mapbox://styles/mapbox/dark-v11', // style URL
      center: [24.50, 56.50], // starting position
      zoom: 5 // starting zoom
    });









    // LEVEL 50%
    map.on('load', () => {
      // Add a data source containing GeoJSON data.
      map.addSource('LVL50%_1', {
        'type': 'geojson',
        'data': {
          'type': 'Feature',
          'geometry': {
            'type': 'Polygon',
            // These coordinates outline LVL1_1.
            'coordinates': [
              [
                [-10.8, 37.5],
                [-6.6, 38.7],
                [-2.7, 39.8],
                [-1.0, 39.8],
                [2.3, 39.4],

                [-9.3, 34.3],
                [-11.0, 34.3],
                [-10.8, 37.5]
              ]
            ]
          }
        }
      });

      // Add a new layer to visualize the polygon.
      map.addLayer({
        'id': 'LVL50%_1_fill',
        'type': 'fill',
        'source': 'LVL50%_1', // reference the data source
        'layout': {},
        'paint': {
          'fill-color': '#ffff00', // blue color fill
          'fill-opacity': 0.0
        }
      });
      // Add a black outline around the polygon.
      map.addLayer({
        'id': 'LVL50%_1_outline',
        'type': 'line',
        'source': 'LVL50%_1',
        'layout': {},
        'paint': {
          'line-color': '#ffff00',
          'line-width': 3
        }
      });
    });
