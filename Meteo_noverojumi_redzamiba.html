<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Favicon -->
  <link rel="shortcut icon" href="https://fv9-7.failiem.lv/down.php?i=p2kgbydxw&view" />
  
  <!-- Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title -->
  <title>Novērojumu stacijas</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- JavaScript -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <style>
    .navbar_obs {
      width: 69%;
      background-color: rgb(23, 25, 26);
      overflow: auto;
      margin: 0 auto;
      /* Center the div horizontally */
      border-radius: 4px;
    }

    .navbar_obs a {
      float: left;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar_obs a:hover {
      background-color: #000;
      border-radius: 4px;
    }

    .active {
      background-color: rgb(0, 40, 255);
      border-radius: 4px;
    }

    .group_container_LVGMC h2 {
      color: rgb(240, 240, 250);
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
    }

    @media screen and (max-width: 500px) {
      .navbar_obs a {
        float: none;
        display: block;
      }
    }

    .noverojumu_grafiks {
      max-width: 100%;
      border: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      width: 1282px;
      height: 700px;
      background-color: rgb(57, 57, 77);
      margin-left: 11%;
    }

    @media (max-width: 767px) {
      .noverojumu_grafiks {
        margin-left: 0%;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation bar -->
  <div id="navbar-placeholder"></div>

  <script>
    function includeHTML() {
      fetch("navbar.html")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then(html => {
          document.getElementById("navbar-placeholder").innerHTML = html;


          initMobileMenu();
        })
        .catch(error => console.error("Error fetching HTML:", error));
    }

    function initMobileMenu() {
      var mobileMenuButton = document.getElementById("mobile-menu");
      var navbarMenu = document.querySelector(".navbar__menu");

      if (mobileMenuButton) {
        mobileMenuButton.addEventListener("click", toggleMenu);
      }

      function toggleMenu() {
        navbarMenu.classList.toggle("active");
      }
    }
    includeHTML();
  </script>

  <!-- Observation map Section -->
  <div class="group-container-LVGMC">
    <h2>Redzamība (m)</h2>
    <div class="observation-map-LVGMC">
      <iframe src="map_redzamiba.html" width="1280" height="720" class="observation-map"></iframe>
      <iframe src="Observation_data/chart_redzamiba.html" width="1280" height="720" class="noverojumu_grafiks"></iframe>
      <script src="app.js"></script>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
