<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Font Awesome -->

    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- JavaScript -->

  <style>
    .color-scale {
      text-align: center;
      margin: 20px auto;
      /* Center the color scale horizontally */
      max-width: 800px;
      /* Adjust this value to your desired width */
    }

    .color-gradient {
      width: 100%;
      height: 20px;
      background: linear-gradient(to right,
          rgb(0, 220, 255),
          rgb(0, 220, 255),
          rgb(0, 185, 255),
          rgb(0, 150, 255),
          rgb(0, 115, 255),
          rgb(0, 90, 255),
          rgb(0, 70, 255),
          rgb(0, 45, 255),
          rgb(0, 25, 255),
          rgb(0, 0, 255),
          rgb(15, 0, 255),
          rgb(45, 0, 255),
          rgb(65, 0, 255),
          rgb(90, 0, 255),
          rgb(110, 0, 255),
          rgb(135, 0, 255),
          rgb(165, 0, 255),
          rgb(190, 0, 255),
          rgb(210, 0, 255),
          rgb(225, 0, 255),
          rgb(240, 0, 255),
          rgb(250, 0, 255),
          rgb(255, 0, 255),
          rgb(255, 0, 245),
          rgb(255, 0, 225),
          rgb(255, 0, 210),
          rgb(255, 0, 190),
          rgb(255, 0, 165),
          rgb(255, 0, 140),
          rgb(255, 0, 110),
          rgb(255, 0, 90),
          rgb(255, 0, 70),
          rgb(255, 0, 40),
          rgb(255, 0, 20),
          rgb(255, 0, 0),
          rgb(240, 0, 0),
          rgb(225, 0, 0),
          rgb(200, 0, 0),
          rgb(185, 0, 0),
          rgb(160, 0, 0),
          rgb(130, 0, 0),
          rgb(100, 0, 0),
          rgb(100, 15, 15),
          rgb(95, 35, 30),
          rgb(95, 65, 60),
          rgb(100, 90, 90),
          rgb(115, 115, 115),
          rgb(140, 140, 140),
          rgb(180, 180, 180),
          rgb(200, 200, 200),
          rgb(220, 220, 220));
      border-radius: 5px;
      margin: 10px 0;
    }

    .obs_map {
      border: none;
    }

    .color-values {
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      color: rgb(210, 210, 210);
      font-size: 1rem;
      font-weight: 700;
    }

    .color-values span {
      flex-grow: 1;
    }

    .color-scale h2 {
      color: rgb(210, 210, 210);
      font-size: 2rem;
      font-weight: 700;
    }

    .navbar_obs {
      width: 69%;
      background-color: rgb(23, 25, 26);
      overflow: auto;
      margin: 0 auto;
      /* Center the div horizontally */
      border-radius: 4px;
    }

    .navbar_obs a {
      float: left;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar_obs a:hover {
      background-color: #000;
      border-radius: 4px;
    }

    .active {
      background-color: rgb(0, 40, 255);
      border-radius: 4px;
    }

    .group_container_LVGMC h2 {
      color: rgb(240, 240, 250);
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
    }

    @media screen and (max-width: 500px) {
      .navbar_obs a {
        float: none;
        display: block;
      }
    }

    .noverojumu_tabula_standarta {
      max-width: 100%;
      border: none;
      border-radius: 4px;
      margin: 0px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.0);
      height: 970px;
      margin-left: 11%;
    }

    @media (max-width: 767px) {
      .noverojumu_tabula_standarta {
        height: 1470px;
        width: 150%;
        margin-left: 0%;
      }
    }

    .noverojumu_grafiks {
      max-width: 100%;
      border: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      width: 1282px;
      height: 700px;
      background-color: rgb(57, 57, 77);
      margin-left: 11%;
    }

    @media (max-width: 767px) {
      .noverojumu_grafiks {
        margin-left: 0%;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation bar -->
  <div id="navbar-placeholder"></div>

  <script>
    function includeHTML() {
      fetch("navbar.html")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then(html => {
          document.getElementById("navbar-placeholder").innerHTML = html;


          initMobileMenu();
        })
        .catch(error => console.error("Error fetching HTML:", error));
    }

    function initMobileMenu() {
      var mobileMenuButton = document.getElementById("mobile-menu");
      var navbarMenu = document.querySelector(".navbar__menu");

      if (mobileMenuButton) {
        mobileMenuButton.addEventListener("click", toggleMenu);
      }

      function toggleMenu() {
        navbarMenu.classList.toggle("active");
      }
    }
    includeHTML();
  </script>

  

  <!-- Observation map Section -->
  <div class="group_container_LVGMC">
    <h2>Vēja ātrums (m/s)</h2>
    <div class="noverojumu_karte_LVGMC">
      <iframe src="map_vejaatrums.html" class="noverojumu_karte"></iframe>

        <div class="color-gradient"></div>
        <div class="color-values">
          <span>5 m/s</span>
          <span>10 m/s</span>
          <span>20 m/s</span>
          <span>30 m/s</span>
          <span>40 m/s</span>
        </div>-->
    </div>
    <iframe src="Observation_data/table_vejaatrums.html" width="1280" height="980"
      class="noverojumu_tabula_standarta"></iframe>
    <iframe src="Observation_data/chart_vejaatrums.html" width="1280" height="420" class="noverojumu_grafiks"></iframe>
    <script src="app.js"></script>
  </div>
  </div>



  <script src="app.js"></script>
</body>

</html>
