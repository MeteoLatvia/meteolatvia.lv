  <style>
    .color-scale {
      text-align: center;
      margin: 20px auto;
      max-width: 800px;
    }

    .color-gradient {
      width: 100%;
      height: 20px;
      background: linear-gradient(to right,
          rgb(0, 1, 198),
          rgb(0, 51, 255),
          rgb(1, 121, 252),
          rgb(28, 162, 252),
          rgb(86, 207, 254),
          rgb(130, 241, 250),
          rgb(255, 253, 255),
          rgb(255, 246, 193),
          rgb(254, 228, 1),
          rgb(254, 187, 1),
          rgb(251, 116, 0),
          rgb(253, 64, 0),
          rgb(199, 1, 0),
          rgb(162, 0, 1),
          rgb(126, 1, 0));
      border-radius: 5px;
      margin: 10px 0;
    }

    .color-values {
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      color: rgb(210, 210, 210);
      font-size: 1rem;
      font-weight: 700;
    }

    .color-values span {
      flex-grow: 1;
    }

    .color-scale h2 {
      color: rgb(210, 210, 210);
      font-size: 2rem;
      font-weight: 700;
    }

    .obs_map {
      border: none;
    }

    .collapsible {
      background-color: rgb(55, 55, 55);
      color: white;
      cursor: pointer;
      padding: 18px;
      width: 80%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
    }

    .active,
    .collapsible:hover {
      background-color: rgb(85, 85, 85);
    }

    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: rgb(35, 35, 35);
    }

    .navbar_obs {
      width: 69%;
      background-color: rgb(23, 25, 26);
      overflow: auto;
      margin: 0 auto;
      /* Center the div horizontally */
      border-radius: 4px;
    }

    .navbar_obs a {
      float: left;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar_obs a:hover {
      background-color: #000;
      border-radius: 4px;
    }

    .active {
      background-color: rgb(0, 40, 255);
      border-radius: 4px;
    }

    .group_container_LVGMC h2 {
      color: rgb(240, 240, 250);
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
    }

    @media screen and (max-width: 500px) {
      .navbar_obs a {
        float: none;
        display: block;
      }
    }
  </style>

   <!-- Load the navbar using JavaScript -->
   <script>
    function includeHTML() {
      fetch("navbar.html")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then(html => {
          document.getElementById("navbar-placeholder").innerHTML = html;

          // Call the function to initialize the mobile menu after loading the navbar
          initMobileMenu();
        })
        .catch(error => console.error("Error fetching HTML:", error));
    }
  </script>
