<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aurora Hemispheric Power Index</title>
    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Load Highcharts from CDN -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- Load dark theme for Highcharts -->
    <script src="https://code.highcharts.com/themes/dark-unica.js"></script>
    <style>
        #container {
            width: 1200px;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .chart-button-container {
            margin-top: 20px;
        }

        .chart-button {
            background-color: rgb(57, 57, 77);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 10px;
        }

        .chart-button:hover {
            background-color: rgb(82, 82, 102);
        }

        @media screen and (max-width: 768px) {
            #container {
                width: 315px;
                height: 400px;
                border-radius: 10px;
                overflow: hidden;
                margin-bottom: 20px;
                position: relative;
            }
        }
    </style>
</head>

<body>

    <div id="container"></div>

    <script>
       
    $(document).ready(function () {
        // Function to fetch latest data and plot line chart
        function fetchAndPlotLineChart() {
            // Fetch data from text URL
            $.get("https://services.swpc.noaa.gov/text/aurora-nowcast-hemi-power.txt", function (data) {
                var categories = [];
                var values = [];
                
                // Split the data by line breaks
                var lines = data.split('\n');

                // Process each line
                lines.forEach(function (line) {
                    // Skip lines that start with '#' or contain non-numeric values
                    if (!line.startsWith('#') && line.trim() !== "") {
                        // Split the line by tab
                        var fields = line.split(/\s+/);
                        // Extract timestamp and value
                        var timestamp = fields[0];
                        var value = parseFloat(fields[2]);
                        // Check if value is a valid number
                        if (!isNaN(value)) {
                            // Add to categories and values arrays
                            categories.push(timestamp);
                            values.push(value);
                        }
                    }
                });

                // Log the data
                console.log("Categories:", categories);
                console.log("Values:", values);

                // Create Highcharts line chart
                Highcharts.chart('container', {
                    chart: {
                        type: 'line',
                        backgroundColor: 'rgb(57, 57, 77)'
                    },
                    title: {
                        text: 'Spēks'
                    },
                    xAxis: {
                        tickInterval: 30,
                        categories: categories,
                        title: {
                            text: 'Laiks'
                        },
                        labels: {
                            style: {
                                color: 'rgba(250, 252, 255, 1.0)', // Color for the axis labels
                                rotation: 0 // Rotate labels to 0 degrees
                            }
                        },
                        gridLineWidth: 1, // Add gridlines for X-axis
                        gridLineDashStyle: 'shortdash'
                    },
                    yAxis: {
                        title: {
                            text: 'Spēks (GW)'
                        }
                    },
                    series: [{
                        name: 'Power Index',
                        data: values,
                        // Define zones for coloring the line
                        zones: [{
                            value: 1,
                            color: 'rgb(146, 208, 80)'
                        }, {
                            value: 5,
                            color: 'rgb(146, 208, 80)'
                        }, {
                            value: 10,
                            color: 'rgb(146, 208, 80)'
                        }, {
                            value: 15,
                            color: 'rgb(146, 208, 80)'
                        }, {
                            value: 20,
                            color: 'rgb(146, 208, 80)'
                        }, {
                            value: 30,
                            color: 'rgb(246, 235, 20)'
                        }, {
                            value: 50,
                            color: 'rgb(255, 200, 0)'
                        }, {
                            value: 75,
                            color: 'rgb(255, 150, 0)'
                        }, {
                            value: 100,
                            color: 'rgb(255, 0, 0)'
                        }, {
                            value: 150,
                            color: 'rgb(200, 0, 0)'
                        }, {
                            color: 'rgb(200, 0, 0)'
                        }]
                    }],
                    plotOptions: {
                        series: {
                            connectNulls: true, // Connect null points for colored zones
                            lineWidth: 3 // Adjust plot line width here
                        }
                    },
                });
            });
            }

        // Fetch and plot line chart initially
        fetchAndPlotLineChart();

        // Button click events to change timespan
        $("#btn24").click(function () {
            fetchAndPlotLineChart();
        });

        $("#btn12").click(function () {
            fetchAndPlotLineChart();
        });

        $("#btn6").click(function () {
            fetchAndPlotLineChart();
        });

        $("#btn3").click(function () {
            fetchAndPlotLineChart();
        });
        });
    </script>

</body>

</html>
