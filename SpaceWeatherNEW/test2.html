<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider Animation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  #slider-container {
    width: 80%;
    margin: 50px auto;
    text-align: center;
  }

  #slider {
    width: 80%;
    margin: 20px auto;
  }

  #slider input[type="range"] {
    width: 100%;
    height: 10px;
    -webkit-appearance: none;
    background: #ddd;
    border-radius: 5px;
    outline: none;
    padding: 0;
    margin: 0;
  }

  #slider input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #007bff;
    cursor: pointer;
  }

  #slider input[type="range"]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #007bff;
    cursor: pointer;
  }

  #image-container {
  width: 60%;
  margin: 0 auto;
}

#image {
  max-width: 100%; /* Ensure the image doesn't exceed its container's width */
  height: auto;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body>
<div id="slider-container">
  <input type="range" min="0" max="0" value="0" id="sliderRange">
</div>
<div id="image-container">
  <img id="image" src="" alt="Image">
</div>
<script>
  const slider = document.getElementById('sliderRange');
  const image = document.getElementById('image');
  let imageUrls = [];

  // Fetch image URLs from the source URL
  fetch('https://services.swpc.noaa.gov/images/animations/lasco-c3/')
    .then(response => response.text())
    .then(data => {
      // Extract image filenames from the HTML response
      const regex = /href="(.*?)"/g;
      let match;
      while (match = regex.exec(data)) {
        const imageUrl = match[1];
        if (imageUrl.endsWith('.jpg')) {
          imageUrls.push('https://services.swpc.noaa.gov/images/animations/lasco-c3/' + imageUrl);
        }
      }
      // Set max value for the slider based on the number of images
      slider.max = imageUrls.length - 1;

      // Preload images
      const imagePromises = imageUrls.map(url => {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.src = url;
          img.onload = resolve;
          img.onerror = reject;
        });
      });

      // Wait for all images to be preloaded before setting up slider
      Promise.all(imagePromises)
        .then(() => {
          // Update image source when slider value changes
          slider.addEventListener('input', function() {
            const value = this.value;
            const imageUrl = imageUrls[value];
            image.src = imageUrl;
          });

          // Initialize image source with the first image
          image.src = imageUrls[0];
        })
        .catch(error => console.error('Error preloading images:', error));
    })
    .catch(error => console.error('Error fetching image URLs:', error));
</script>
</body>
</html>
