<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MeteoLatvia_Mapbox</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #menu {
            position: absolute;
            top: 185px;
            right: 55px;
            background: #efefef;
            padding: 5px;
            font-family: 'Open Sans', sans-serif;
            border-radius: 5px;
        }

        #menu.show {
            display: block;
        }

        #menu-button {
            position: absolute;
            top: 185px;
            right: 10px;
            padding: 4px 6px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            z-index: 1;
        }

        .mapboxgl-marker:hover {
            cursor: pointer;
        }
    </style>
    </style>
</head>

<body>
    <div id="map"></div>

    <button id="menu-button">
        <img src="https://fv9-3.failiem.lv/down.php?i=shuj5jgp5&view" alt="Button Image">

    </button>


    <div id="menu" style="display: none;">
        <input id="satellite-streets-v12" type="radio" name="rtoggle" value="satellite" checked="checked">
        <label for="satellite-streets-v12">Satelītkarte</label>
        <br>
        <input id="light-v11" type="radio" name="rtoggle" value="light">
        <label for="light-v11">Gaiša karte</label>
        <br>
        <input id="dark-v11" type="radio" name="rtoggle" value="dark">
        <label for="dark-v11">Tumša karte</label>
        <br>
        <input id="streets-v12" type="radio" name="rtoggle" value="streets">
        <label for="streets-v12">Ceļu karte</label>
        <br>
        <input id="outdoors-v12" type="radio" name="rtoggle" value="outdoors">
        <label for="outdoors-v12">Dabas karte</label>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWV0ZW9sYXR2aWEiLCJhIjoiY2xjcWF3ajRkMDQ0NDNucDE4aTdkZ3h2NSJ9.L0yigObs_66n45KR3oLfUQ';
        const map = new mapboxgl.Map({
            container: 'map',
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/mapbox/dark-v11',
            zoom: 6,
            center: [24.6032, 56.8796],
            projection: 'globe'
        });

        map.on('load', () => {
            // Set the default atmosphere style
            map.setFog({});
        });

        // Add Navigation control
        const nav = new mapboxgl.NavigationControl({
            visualizePitch: true
        });
        map.addControl(nav, 'top-right');

        // Add Geolocate control
        map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true,
            showUserHeading: true
        }));

        // Add Fulscreen control
        map.addControl(new mapboxgl.FullscreenControl({ container: document.querySelector('body') }));

        // Add Map scale control
        const scale = new mapboxgl.ScaleControl({
            maxWidth: 80,
            unit: 'imperial'
        });
        map.addControl(scale);

        scale.setUnit('metric');

        const layerList = document.getElementById('menu');
        const inputs = layerList.getElementsByTagName('input');

        for (const input of inputs) {
            input.onclick = (layer) => {
                const layerId = layer.target.id;
                map.setStyle('mapbox://styles/mapbox/' + layerId);
            };
        }

        const button = document.getElementById("menu-button");
        const menu = document.getElementById("menu");

        button.addEventListener("click", function () {
            if (menu.style.display === "none") {
                menu.style.display = "block";
            } else {
                menu.style.display = "none";
            }
        });


        map.on('load', () => {
            map.addSource('wms-test-source', {
                'type': 'raster',
                // use the tiles option to specify a WMS tile source URL
                // https://docs.mapbox.com/mapbox-gl-js/style-spec/sources/
                'tiles': [
                    'https://view.eumetsat.int/geoserver/ows?service=WMS&version=1.3.0&request=GetMap&layers=msg_fes%3Argb_eview&styles=&format=image%2Fpng&transparent=true&width=256&height=256&crs=EPSG%3A3857&bbox={bbox-epsg-3857}'
                ],
                'tileSize': 100
            });

            map.addLayer(
                {
                    'id': 'wms-test-layer',
                    'type': 'raster',
                    'source': 'wms-test-source',
                    'paint': {}
                },
                'building' // Place layer under labels, roads, and buildings.
            );

            // Add the additional layer "msg_fes:rgb_eview"
            map.addLayer({
                'id': 'msg-fes-rgb-eview',
                'type': 'raster',
                'source': 'wms-test-source',
                'paint': {},
                'layout': {
                    'visibility': 'none' // Adjust the visibility as desired
                }
            });
        });


    </script>

</body>

</html>
