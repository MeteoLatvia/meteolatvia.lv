<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novērojumu stacijas</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .color-scale {
      text-align: center;
      margin: 20px auto;
      /* Center the color scale horizontally */
      max-width: 800px;
      /* Adjust this value to your desired width */
      z-index: 1;
    }

    .color-gradient {
      width: 100%;
      height: 20px;
      background: linear-gradient(to right,
          rgb(250, 255, 255),
          rgb(225, 255, 255),
          rgb(200, 255, 255),
          rgb(180, 255, 255),
          rgb(160, 255, 255),
          rgb(140, 255, 255),
          rgb(120, 255, 255),
          rgb(100, 255, 255),
          rgb(80, 255, 255),
          rgb(60, 255, 255),
          rgb(40, 255, 255),
          rgb(15, 255, 255),
          rgb(0, 255, 255),
          rgb(0, 240, 255),
          rgb(0, 215, 255),
          rgb(0, 190, 255),
          rgb(0, 170, 255),
          rgb(0, 150, 255),
          rgb(0, 130, 255),
          rgb(0, 110, 255),
          rgb(0, 90, 255),
          rgb(0, 70, 255),
          rgb(0, 50, 255),
          rgb(0, 25, 255),
          rgb(0, 0, 255),
          rgb(0, 0, 255));
      border-radius: 5px;
      margin: 10px 0;
    }

    .obs_map {
      border: none;
    }

    .color-values {
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      color: rgb(210, 210, 210);
      font-size: 1rem;
      font-weight: 700;
    }

    .color-values span {
      flex-grow: 1;
    }

    .color-scale h2 {
      color: rgb(210, 210, 210);
      font-size: 2rem;
      font-weight: 700;
    }

    .navbar_obs {
      width: 69%;
      background-color: rgb(23, 25, 26);
      overflow: auto;
      margin: 0 auto;
      /* Center the div horizontally */
      border-radius: 4px;
    }

    .navbar_obs a {
      float: left;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar_obs a:hover {
      background-color: #000;
      border-radius: 4px;
    }

    .active {
      background-color: rgb(0, 40, 255);
      border-radius: 4px;
    }

    .group_container_LVGMC h2 {
      color: rgb(240, 240, 250);
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
    }

    @media screen and (max-width: 500px) {
      .navbar_obs a {
        float: none;
        display: block;
      }
    }

    .noverojumu_tabula_standarta {
      max-width: 100%;
      border: none;
      border-radius: 4px;
      margin: 0px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.0);
      height: 970px;
      margin-left: 11%;
    }

    @media (max-width: 767px) {
      .noverojumu_tabula_standarta {
        height: 1470px;
        width: 150%;
        margin-left: 0%;
      }
    }

    .noverojumu_grafiks {
      max-width: 100%;
      border: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      width: 1282px;
      height: 700px;
      background-color: rgb(57, 57, 77);
      margin-left: 11%;
    }

    @media (max-width: 767px) {
      .noverojumu_grafiks {
        margin-left: 0%;
      }
    }
  </style>
</head>

<body>
  <!-- Placeholder for the navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Load the navbar using JavaScript -->
  <script>
    function includeHTML() {
      fetch("navbar.html")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then(html => {
          document.getElementById("navbar-placeholder").innerHTML = html;

          // Call the function to initialize the mobile menu after loading the navbar
          initMobileMenu();
        })
        .catch(error => console.error("Error fetching HTML:", error));
    }

    // Call the includeHTML function to load the navbar
    includeHTML();
  </script>

  <!-- Observation map Section -->
  <div class="group_container_LVGMC">
    <h2>Relatīvais mitrums (%)</h2>
    <div class="noverojumu_karte_LVGMC">
      <iframe src="map_relativaismitrums.html" width="1280" height="720" class="noverojumu_karte"></iframe>
      <!--<div class="color-scale">
        <div class="color-gradient"></div>
        <div class="color-values">
          <span>20%</span>
          <span>40%</span>
          <span>60%</span>
          <span>80%</span>
          <span>100%</span>
        </div>-->
    </div>
    <iframe src="Observation_data/table_relativaismitrums.html" width="1280" height="980"
      class="noverojumu_tabula_standarta"></iframe>
    <iframe src="Observation_data/chart_relativaismitrums.html" width="1280" height="420"
      class="noverojumu_grafiks"></iframe>
    <script src="app.js"></script>
  </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
