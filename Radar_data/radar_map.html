<head>

        #opacitySliderContainer {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 300px;
            z-index: 1001;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 10px;
            display: none;
            /* Initial display set to none */
        }

        #opacitySliderTitle {
            color: #fff;
            font-size: 14px;
            margin-bottom: 5px;
        }

        #opacitySlider {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            border-radius: 10px;
        }

        #opacitySlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
        }

        #opacitySlider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #007bff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
        }


        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .legend {
                font-size: 12px;
                /* Adjust font size for smaller screens */
            }

            .legend-item {
                margin-bottom: 2px;
                /* Adjust margin for smaller screens */
            }

            .legend-item-color {
                width: 15px;
                height: 15px;
                margin-right: 3px;
                /* Adjust size and margin for smaller screens */
            }

            #timestamp {
                top: 75.5%;
                transform: translateY(210%);
            }

            button {
                padding: 10px;
                font-size: 10px;
            }

            #saveMapBtn {
                background-color: rgb(0, 40, 255);
                color: #fff;
                border-radius: 4px;
                cursor: pointer;
                font-size: 10px;
                line-height: 1.5;
                padding: 8px;
                transition: background-color 0.3s, border-color 0.3s;
                margin-left: 25px;
                z-index: 1000;
            }

            #opacityControlBtn {
                position: absolute;
                font-size: 10px;
                bottom: 60px;
                left: 35%;
                transform: translateX(-50%);
                padding: 10px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
                background-color: rgb(0, 40, 255);
                color: rgb(255, 255, 255);
                transition: background-color 0.3s;
                z-index: 1000;
            }

            #opacitySliderContainer {
                position: absolute;
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%);
                width: 80%;
                max-width: 300px;
                z-index: 1001;
                background-color: rgba(0, 0, 0, 0.8);
                border-radius: 10px;
                padding: 10px;
                display: none;
                /* Initial display set to none */
            }

            .save-button-container {
                position: absolute;
                bottom: 60px;
                right: -25px;
                /* Adjust the right position as needed */
                z-index: 1000;
                margin-right: 30%;
            }
        }
    </style>
</head>

<body style="height: 100%;">

    <div id="map"></div>
    <!-- Add a new div with free space below the map -->

        <button id="saveMapBtn" onclick="saveMapImage()">

        </button>

    <div class="button-container">
        <button id="minusOneHourBtn" onclick="changeTime(-10)">
            <i class="fas fa-chevron-left"></i> -10 minūtes
        </button>
        <button id="plusOneHourBtn" onclick="changeTime(10)">
            +10 minūtes <i class="fas fa-chevron-right"></i>

    <script>
        let currentTimestamp = setInitialTimestamp(); // Initial timestamp
        mapboxgl.accessToken = 'pk.eyJ1IjoibWV0ZW9sYXR2aWEiLCJhIjoiY2xjcWF3ajRkMDQ0NDNucDE4aTdkZ3h2NSJ9.L0yigObs_66n45KR3oLfUQ';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/dark-v11', // style URL
            center: [24.55, 56.85], // starting position [lng, lat]
            zoom: 6.5 // starting zoom
        });

        function saveMapImage() {
            // Disable the button during the process to avoid multiple clicks
            const saveMapBtn = document.getElementById('saveMapBtn');
            saveMapBtn.disabled = true;

            // Render the map
            map.once('render', () => {
                // Create an offscreen canvas
                const offscreenCanvas = document.createElement('canvas');
                offscreenCanvas.width = map.getCanvas().width;
                offscreenCanvas.height = map.getCanvas().height;

                // Get the 2D context of the offscreen canvas
                const offscreenContext = offscreenCanvas.getContext('2d');

                // Draw the map onto the offscreen canvas
                offscreenContext.drawImage(map.getCanvas(), 0, 0);

                // Create a temporary link element
                const link = document.createElement('a');

                // Set the download attribute with a filename
                link.download = `map_${currentTimestamp}.png`;

                // Convert the offscreen canvas to a data URL
                offscreenCanvas.toBlob(function (blob) {
                    // Create a blob from the canvas data
                    const url = URL.createObjectURL(blob);

                    // Set the href attribute of the link to the blob URL
                    link.href = url;

                    // Append the link to the document
                    document.body.appendChild(link);

                    // Trigger a click on the link to start the download
                    link.click();

                    // Remove the link from the document
                    document.body.removeChild(link);

                    // Enable the button after the process is complete
                    saveMapBtn.disabled = false;
                });
            });

            // Force a render of the map
            map.triggerRepaint();
        }

        // Function to set the initial timestamp based on current time in Latvia
        function setInitialTimestamp() {
            const now = new Date();
            const adjustedTime = new Date(now.getTime() - 30 * 60 * 1000);
            const roundedTime = new Date(Math.round(adjustedTime.getTime() / (10 * 60 * 1000)) * (10 * 60 * 1000));

            const year = roundedTime.getFullYear();
            const month = (roundedTime.getMonth() + 1).toString().padStart(2, '0');
            const day = roundedTime.getDate().toString().padStart(2, '0');
            const hour = roundedTime.getHours().toString().padStart(2, '0');
            const minute = roundedTime.getMinutes().toString().padStart(2, '0');

            return `${year}${month}${day}${hour}${minute}`;
        }





        function updateTimestampDisplay() {
            const timestampElement = document.getElementById('timestamp');
            timestampElement.textContent = formatTimestampForDisplay(currentTimestamp);
        }









        // Add this function to format the timestamp for display
        function formatTimestampForDisplay(timestamp) {
            const year = timestamp.substring(0, 4);
            const month = timestamp.substring(4, 6);
            const day = timestamp.substring(6, 8);
            const hour = timestamp.substring(8, 10);
            const minute = timestamp.substring(10, 12);

            return `${year}-${month}-${day} ${hour}:${minute}`;
        }




















        function changeTime(minutes) {
            const currentDateTime = new Date(
                parseInt(currentTimestamp.substring(0, 4)),  // Year
                parseInt(currentTimestamp.substring(4, 6)) - 1,  // Month (subtract 1 because months are zero-indexed)
                parseInt(currentTimestamp.substring(6, 8)),  // Day
                parseInt(currentTimestamp.substring(8, 10)),  // Hour
                parseInt(currentTimestamp.substring(10, 12))  // Minutes
            );

            const adjustedTime = new Date(currentDateTime.getTime() + minutes * 60 * 1000);

            const year = adjustedTime.getFullYear();
            const month = (adjustedTime.getMonth() + 1).toString().padStart(2, '0');
            const day = adjustedTime.getDate().toString().padStart(2, '0');
            const hour = adjustedTime.getHours().toString().padStart(2, '0');
            const minute = getNearestRoundMinute(adjustedTime.getMinutes()).toString().padStart(2, '0');

            currentTimestamp = `${year}${month}${day}${hour}${minute}`;

            // Call updateTimestampDisplay to update the displayed timestamp
            updateTimestampDisplay();

            updateImage();
        }

        function getNearestRoundMinute(currentMinute) {
            const roundMinute = Math.floor(currentMinute / 10) * 10;
            return roundMinute;
        }

        // Add a function to toggle layer visibility
        function toggleLayer(layerId, visibility) {
            map.setLayoutProperty(layerId, 'visibility', visibility);
        }

        // Declare updateImage globally
        function updateImage() {
            const imageUrl = `https://videscentrs.lvgmc.lv/kartes-images/Latvija/Latvija_satelits/png/online/RIX/RIX_250.sri/LATVIJA_${currentTimestamp}_RADARS.png`;

            // Check if the layer exists and remove it
            if (map.getLayer('radar-layer1')) {
                map.removeLayer('radar-layer1');
            }

            // Check if the source exists and remove it
            if (map.getSource('radarLV')) {
                map.removeSource('radarLV');
            }

            // Add the updated source
            map.addSource('radarLV', {
                'type': 'image',
                'url': imageUrl,
                'coordinates': [
                    [19.80, 59.17],
                    [28.00, 59.05],
                    [28.00, 54.55],
                    [19.80, 54.55]
                ]
            });

            // Add the updated layer
            map.addLayer({
                id: 'radar-layer1',
                'type': 'raster',
                'source': 'radarLV',
                'paint': {
                    'raster-opacity': 1, // Default opacity
                    'raster-fade-duration': 0
                }
            });
        }

        // Add DEM
        map.on('style.load', () => {
            map.addSource('mapbox-dem', {
                'type': 'raster-dem',
                'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                'tileSize': 512,
                'maxzoom': 14
            });
            // Add the DEM source as a terrain layer with exaggerated height
            map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 2.0 });

            // Call setInitialTimestamp once the map is loaded
            currentTimestamp = setInitialTimestamp();

            // Call updateImage once the map is loaded
            updateImage();
        });

        // Add navigation control
        map.addControl(new mapboxgl.NavigationControl());

        // Add fullscreen control
        map.addControl(new mapboxgl.FullscreenControl({ container: document.querySelector('body') }));

        // Add geolocate control
        map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true,
            showUserHeading: true
        }));






        // Call setInitialTimestamp once the map is loaded
        currentTimestamp = setInitialTimestamp();
        updateTimestampDisplay(); // Call the function to initially display the timestamp


        function updateLayerOpacity() {
            const opacity = parseFloat(document.getElementById('opacitySlider').value);
            map.setPaintProperty('radar-layer1', 'raster-opacity', opacity);
        }



        // Function to toggle the visibility of the opacity slider
        function toggleOpacitySlider() {
            const sliderContainer = document.getElementById('opacitySliderContainer');
            // Check the current display value
            const currentDisplay = window.getComputedStyle(sliderContainer).getPropertyValue('display');
            // Toggle the display value
            sliderContainer.style.display = currentDisplay === 'none' ? 'block' : 'none';
        }
    </script>
