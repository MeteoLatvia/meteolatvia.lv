<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: transparent;
            /* Dark background color for dark mode */
            color: #ffffff;
            /* Text color for dark mode */
            font-family: Kumbh Sans, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #333;
            /* Table border color */
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #333;
            /* Cell border color */
        }

        th:nth-child(10),
        td:nth-child(10) {
            font-weight: bold;
        }

        thead {
            background-color: #333;
            /* Header background color */
            color: #ffffff;
            /* Header text color */
        }

        tbody tr:nth-child(odd) {
            background-color: #444;
            /* Odd row background color */
        }

        tbody tr:nth-child(even) {
            background-color: #333;
            /* Even row background color */
        }

        /* Define background colors for each cell in columns G0 to G5 */
        .cell-G0 {
            background-color: rgba(146, 208, 80);
            color: #000000;
        }

        .cell-G1 {
            background-color: rgba(246, 235, 20);
            color: #000000;
        }

        .cell-G2 {
            background-color: rgba(255, 200, 0);
            color: #000000;
        }

        .cell-G3 {
            background-color: rgba(255, 150, 0);
            color: #000000;
        }

        .cell-G4 {
            background-color: rgba(255, 0, 0);
            color: #000000;
        }

        .cell-G5 {
            background-color: rgba(200, 0, 0);
            color: #000000;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <th>Vērtība (bT)</th>
            <th>Raksturojums</th>
        </tr>
        <tr>
            <td class="cell-G0">&gt0</td>
            <td class="cell-G0">Ziemeļu komponente</td>
        </tr>
        <tr>
            <td class="cell-G1">-5</td>
            <td class="cell-G1">Dienvidu komponente</td>
        </tr>
        <tr>
            <td class="cell-G2">-10</td>
            <td class="cell-G2">Mērena dienvidu komponente</td>
        </tr>
        <tr>
            <td class="cell-G3">-15</td>
            <td class="cell-G3">Stipra dienvidu komponente</td>
        </tr>
        <tr>
            <td class="cell-G4">-20</td>
            <td class="cell-G4">Ļoti stipra dienvidu komponente</td>
        </tr>
        <tr>
            <td class="cell-G5">&lt-25</td>
            <td class="cell-G5">Ekstremāli stipra dienvidu komponente</td>
        </tr>
    </table>

</body>

</html>
